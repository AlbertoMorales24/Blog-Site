<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Blog</title>
</head>
<body>
    <div class="flex-container">
        <header class="header-container">
            <h1>My Blog</h1>
        </header>

        <nav class="nav-container">
            <a href="/" method="GET">Home</a>
            <a href="New Post.html" id="newPost">New Post</a>
            <a href="Search.html" id="search">Search</a>
        </nav>

        <div class="main">
            <section>
                <form class="formContainer needs-validation" id="NewForm" novalidate method="POST" action="/Submit-Form">
                    <label style="margin-bottom: -20px;" for="ptitle">Title:</label><br>
                    <input style="max-width: 20rem;" maxlength="40" type="text" id="ptitle" name="ptitle" class="form-control" required><br>
                    <label style=" margin-top: -15px; margin-bottom: -20px;" for="pauthor">Author:</label><br>
                    <input style="max-width: 20rem;" maxlength="40" type="text" id="pauthor" name="pauthor" class="form-control" required>
                    <br>
                    <label style=" margin-top: -15px; margin-bottom: -20px;" for="ptext">Enter your Post:</label><br>
                    <textarea rows="4" cols="50" name="ptext" id="ptext" style="max-width: 50rem;" class="form-control" required></textarea>
                    <br>
                    <input style="max-width: 10rem;" type="submit" value="Submit">
                    
                </form>
            </section>
        </div>

        <footer>
            <h6>@ Web App Development</h6>
        </footer>
        
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" charset="utf-8"></script>

</body>
</html>
