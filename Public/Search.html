<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Blog</title>
</head>
<body>
    <div class="flex-container">
        <header class="header-container">
            <h1>My Blog</h1>
        </header>

        <nav class="nav-container">
            <a href="/" method="GET">Home</a>
            <a href="New Post.html" id="newPost">New Post</a>
            <a href="Search.html" id="search">Search</a>
        </nav>

        <div class="main">
            <section>
                <form class="search-container" method="POST" action='/search'>
                    <div>
                        <div class="form-floating me-2">
                        <select class="form-select required mb-2" id="searchBy" name="searchBy">
                            <option selected>Choose..</option>
                            <option value="Author">Author</option>
                            <option value="Title">Title</option>
                            <option value="KeyWord">KeyWord</option>
                        </select>
                        <label for="searchBy">Search by:</label>
                        </div>
                    </div>
                    <div>
                        <div >
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control required" id="SearchPar" name="searchPar" placeholder="...">
                            <label for="Search">Search:</label>
                        </div>
                        </div>
                    </div>
                    <input style="max-width: 10rem;" class="ms-1" type="submit" value="Search">
                </form>
            </section>
        </div>

        <footer>
            <h6>@ Web App Development</h6>
        </footer>
        
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" charset="utf-8"></script>

</body>
</html>
